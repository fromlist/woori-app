<body>

			<label class="scroll-items"><input type="radio" name="items1" /><span>06</span></label>
			<label class="scroll-items"><input type="radio" name="items1" /><span>07</span></label>
			<label class="scroll-items"><input type="radio" name="items1" /><span>08</span></label>
			<label class="scroll-items"><input type="radio" name="items1" /><span>09</span></label>
			<label class="scroll-items"><input type="radio" name="items1" /><span>10</span></label>

			<label class="scroll-items"><input type="radio" name="items1" /><span>21</span></label>

		</section>
		<section class="scroll-container">
			<label class="scroll-items"><input type="radio" name="items2" /><span>00</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>05</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>10</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>15</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>20</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>25</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>30</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>35</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>40</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>45</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>50</span></label>
			<label class="scroll-items"><input type="radio" name="items2" /><span>55</span></label>
		</section>
	</div>


	<script>
		let observer = new IntersectionObserver(function(entries) {
			entries.forEach(function(entry) {
				const prevChild = entry.target.previousElementSibling;
				const nextChild = entry.target.nextElementSibling;

				if (entry.isIntersecting) {
					entry.target.querySelector('input').checked = true;
					entry.target.classList.add('center');
					if (prevChild != null) {
						prevChild.classList.add('outside');
					}
					if (nextChild != null) {
						nextChild.classList.add('outside');
					}
				} else {
					entry.target.classList.remove('center');
					if (prevChild != null) {
						prevChild.classList.remove('outside');
					}
					if (nextChild != null) {
						nextChild.classList.remove('outside');
					}
				}

			})
		}, {
			root: document.querySelector('.select-spinner'),
			rootMargin: `-50% 0px`,
			threshold: [0]
		});
		let box = document.querySelectorAll(`.scroll-items`);
		box.forEach(function(item) {
			observer.observe(item)

		});

		const scrollWrap = document.querySelector('.scroll-container');
		const scrollWrapFirst = scrollWrap.firstElementChild;
		const scrollWrapFirstMargin = parseInt(window.getComputedStyle(scrollWrapFirst).marginTop, 10);
		const scrollSelected = scrollWrap.querySelector('.scroll-items-selected');
		if (scrollSelected != null) {
			const selectedOffsetTop = scrollSelected.offsetTop;
			scrollWrap.scrollTo({
				top: selectedOffsetTop - scrollWrapFirstMargin,
				behavior: 'smooth'
			});
		}
	</script>
</body>
