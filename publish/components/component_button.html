<body>
	<div class="ui-guide content">
		<h1>Button</h1>
		<p>Anchor, Button 혼용 가능합니다.</p>

		<div class="ui-guide-section">
			<h2>CTA <span>Color</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-large btn-primary">btn-primary</button>
				<button type="button" class="btn-large btn-secondary">btn-secondary</button>
				<button type="button" class="btn-large btn-outlined">btn-outlined</button>
				<button type="button" class="btn-large btn-ghost">btn-ghost</button>
				<button type="button" class="btn-large btn-ghost-white">btn-ghost-white</button>

			</div>
			<hr>

			<h2>CTA <span>Inner Icon</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-large btn-primary"><i class="ico-check"></i>btn-primary</button>
				<button type="button" class="btn-large btn-secondary"><i class="ico-check"></i>btn-secondary</button>
				<button type="button" class="btn-large btn-outlined"><i class="ico-check"></i>btn-outlined</button>
				<button type="button" class="btn-large btn-ghost"><i class="ico-check"></i>btn-ghost</button>
				<button type="button" class="btn-large btn-primary">btn-primary<i class="ico-check"></i></button>
				<button type="button" class="btn-large btn-secondary">btn-secondary<i class="ico-check"></i></button>
				<button type="button" class="btn-large btn-outlined">btn-outlined<i class="ico-check"></i></button>
				<button type="button" class="btn-large btn-ghost">btn-ghost<i class="ico-check"></i></button>
			</div>
			<hr>
			<h2>CTA <span>Disabled</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-large btn-primary" aria-disabled="true">btn-primary</button>
				<button type="button" class="btn-large btn-secondary" aria-disabled="true">btn-secondary</button>
				<button type="button" class="btn-large btn-outlined" aria-disabled="true">btn-outlined</button>
				<button type="button" class="btn-large btn-ghost" aria-disabled="true">btn-ghost</button>
			</div>
			<hr>

			<h2>CTA <span>Size</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-large btn-primary">btn-large</button>
				<button type="button" class="btn-medium btn-primary">btn-medium</button>
				<button type="button" class="btn-small btn-primary">btn-small</button>
				<button type="button" class="btn-xsmall btn-primary">btn-xsmall</button>
			</div>
			<hr>

			<h2>CTA <span>Radius</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-xsmall btn-primary btn-round">btn-round</button>
			</div>
			<hr>

			<h2>CTA <span>Text</span></h2>
			<div class="guide-column-list">
				<a href="#" class="anchor chevron fs-16">레이블 Small</a>
				<a href="#" class="anchor chevron fs-15">레이블 Xsmall</a>
				<a href="#" class="anchor chevron chevron-up fs-15">접기</a>
				<a href="#" class="anchor chevron chevron-down fs-15">더보기</a>
				<a href="#" class="anchor underline fs-15">레이블 Underline</a>
				<button type="button" class="anchor chevron anchor-fluid">업종 전체</button>
				<button type="button" class="anchor chevron anchor-fluid anchor-border"><span class="body-large fw-700">업종 전체</span></button>
				<a href="#" class="anchor chevron anchor-fluid anchor-bg"><span class="title-small fw-700 fc-typography-body">피델리티글로벌배당인컴증권자투자신탁(주식-재간접형)</span></a>
			</div>
			<hr>

			<h2>CTA <span>FAB</span></h2>
			<div class="guide-column-list a-start">
				<button type="button" class="fab fab-primary fab-square" aria-label="더보기"><i class="ico-add"></i></button>
				<button type="button" class="fab fab-primary fab-square" aria-label="일정 추가"><i class="ico-calendar"></i></button>
				<button type="button" class="fab fab-secondary fab-circle" aria-label="일정 검색"><i class="ico-search bg-icon-default"></i></button>

				<button type="button" class="fab fab-secondary fab-circle" aria-label="최상단으로 이동"><i class="ico-gototop"></i></button>
			</div>
			<hr>
		</div>


	</div>
