<body>
	<div class="ui-guide content">
		<h1>Form</h1>
		<p>Toggle</p>

		<div class="ui-guide-section">
			<div class="ui-guide-box">
				<h2>Text Position <span>Checkbox</span></h2>
				<dl>
					<dt></dt>
					<dd>
						<div class="inp inp-toggle">
							<label>
								<span class="label-title">레이블</span>
								<input type="checkbox">
							</label>
						</div>
					</dd>
					<dd>
						<div class="inp inp-toggle">
							<label>
								<input type="checkbox">
								<span class="label-title">레이블</span>
							</label>
						</div>
					</dd>
					<dd>

							<label>
								<span class="label-title">레이블</span>

							</label>
						</div>
					</dd>
				</dl>
			</div>
			<hr>
			<div class="ui-guide-box">
				<h2>inp-toggle inner text</h2>
				<dl>
					<dt></dt>
					<dd>
						<div class="inp inp-toggle-inner-text">
							<label>
								<input type="checkbox" aria-label="구독" data-label-checked="구독" data-label="해지">
							</label>
						</div>
					</dd>
				</dl>
			</div>
			<hr>
			<div class="ui-guide-box">
				<h2>inp-toggle-large</h2>

					<dd>

							<label>
								<input type="checkbox" aria-label="키맨">
							</label>
						</div>
					</dd>
				</dl>
			</div>

			<hr>
			<div class="ui-guide-box">
				<h2>inp-toggle-group</h2>
				<dl>
					<dt></dt>
					<dd>
						<div class="inp-toggle-group">
							<div class="inp inp-toggle">
								<label>
									<span class="label-title">레이블</span>
									<input type="checkbox">
								</label>
							</div>
							<div class="inp inp-toggle">

							</div>
						</div>
					</dd>
				</dl>
			</div>

				<h2> <span>Radio</span></h2>
				<dl>
					<dt></dt>
					<dd>
						<div class="inp inp-toggle-text">
							<input type="radio" name="toggle" aria-label="오전">
							<input type="radio" name="toggle" aria-label="오후">
						</div>
					</dd>
				</dl>
			</div>
