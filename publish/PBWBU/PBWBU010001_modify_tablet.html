<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">

	<script src="/resources/plugins/jquery/jquery.min.js"></script>

	<!-- [plugins] -->
	<!-- micromodal -->
	<link rel="stylesheet" href="/resources/plugins/micromodal/0.4.10/micromodal.css">
	<script src="/resources/plugins/micromodal/0.4.10/micromodal.min.js"></script>
	<!-- sortable -->
	<script src="/resources/plugins/sortable/1.15.2/Sortable.min.js"></script>
	<!-- sweetalert2 -->
	<link rel="stylesheet" href="/resources/plugins/sweetalert2/11.11.0/sweetalert2.min.css">
	<script src="/resources/plugins/sweetalert2/11.11.0/sweetalert2.min.js"></script>
	<!-- swiper -->
	<link rel="stylesheet" href="/resources/plugins/swiper/11.1.1/swiper-bundle.min.css">
	<script src="/resources/plugins/swiper/11.1.1/swiper-bundle.min.js"></script>
	<!-- tippy -->
	<script src="/resources/plugins/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="/resources/plugins/popper.js/2.11.8/umd/tippy-bundle.umd.min.js"></script>
	<!-- toastr -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/toastr/2.1.4/toastr.min.css">
	<script src="/resources/plugins/toastr/2.1.4/toastr.min.js"></script>
	<!-- jquery-ui -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/jquery-ui/jquery-ui.css">
	<script src="/resources/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- pinch-zoom -->
	<script src="/resources/plugins/pinch-zoom/pinch-zoom.umd.js"></script>
	<!-- apexcharts -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/apexcharts/3.50.0/apexcharts.css">
	<script src="/resources/plugins/apexcharts/3.50.0/apexcharts.min.js"></script>
	<!-- AOS -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/aos/3.0.0-beta.6/aos.css">
	<script src="/resources/plugins/aos/3.0.0-beta.6/aos.js"></script>
	<!-- jquery-ui-monthpicker-master -->
	<script src="/resources/plugins/jquery-ui-monthpicker-master/monthpicker.js"></script>
	<!-- jquery-touchSwipe -->
	<script src="/resources/plugins/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script><!-- //[plugins] -->

	<!-- ui source -->
	<link rel="stylesheet" href="/resources/css/ui-fonts.css">
	<link rel="stylesheet" href="/resources/css/ui-variable.css">
	<link rel="stylesheet" href="/resources/css/ui-default.css">
	<link rel="stylesheet" href="/resources/css/ui-layout.css">
	<link rel="stylesheet" href="/resources/css/ui-style.css">
	<link rel="stylesheet" href="/resources/css/ui-content.css">
	<link rel="stylesheet" href="/resources/css/ui-bscard.css">
	<link rel="stylesheet" href="/resources/css/ui-plugins.css">

	<link rel="stylesheet" href="/resources/css/ui-skeletone.css">
	<link rel="stylesheet" href="/resources/css/ui-mediaquery.css">
	<script src="/resources/js/ui-script.js"></script>
	<script src="/resources/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->
</head>

<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1>고객 명함 관리</h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<button data-micromodal-trigger="modal-businesscard-customer-modify">
						<strong class="title-medium">김성민</strong>
						<span class="divide-list">
							<span>디지털공통개발부 UI/UX팀</span>
							<span class="division h14 mx8"></span>
							<span>과장</span>
						</span>
						<span class="company-name">파인너츠</span>
						<span class="tags tags-small tags-lightBlue"><i class="icon-only icon-15 icon-keyman"></i>키맨</span>
					</button>

				</div>
				<!-- //content -->
			</div>
			<!-- //container -->


		</div>
		<!-- //content end -->
		<!-- //main-inner -->


	</main>
	<!-- //main -->


	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom micromodal-slide-bottom-tablet modal" id="modal-businesscard-customer-modify" aria-hidden="true">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">

				<div class="modal__header">
					<strong class="modal__title title-large">고객 명함 수정</strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close></button>
				</div>
				<div class="modal__content">

					<div class="content">


						<style>
							@media (min-width:768px) and (orientation:landscape) {
								.modal__content .content {
									padding-bottom: 0;
									padding-left: 0;
									padding-right: 0;
								}
							}
						</style>

						<!-- section-tablet -->
						<div class="section-tablet section-tablet-row section-has-bottom">
							<!-- section-tablet-left -->
							<div class="section-tablet-left">

								<!-- group -->
								<div class="group-form mt16">
									<div class="group-title">
										<strong class="title-medium">고객 명함 이미지</strong>
									</div>
									<div class="group-content mt8">
										<!-- upload-picture -->
										<div class="upload-picture">
											<div class="upload-type-select">
												<button type="button" class="upload-gallery">갤러리</button>
												<button type="button" class="upload-camera" onclick="swalFire()">카메라</button>
											</div>
										</div>
										<!-- //upload-picture -->

										<!-- upload-picture -->
										<div class="upload-picture">
											<picture>
												<source srcset="/resources/images/@temp/@business_card.png">
												<img src="/resources/images/@temp/@business_card.png" alt="">
											</picture>
											<div class="picture-dimmed">
												<button type="button" class="btn-noborder text-shadow"><i class="ico-delete-shadow"></i>삭제</button>
											</div>
										</div>
										<!-- //upload-picture -->

										<!-- upload-picture -->
										<div class="upload-picture">
											<picture>
												<source srcset="/resources/@temp/thumb_h.png">
												<img src="/resources/@temp/thumb_h.png" alt="">
											</picture>
											<div class="picture-dimmed">
												<button type="button" class="btn-noborder text-shadow"><i class="ico-delete-shadow"></i>삭제</button>
											</div>
										</div>
										<!-- //upload-picture -->
									</div>
								</div>
								<!-- //group -->


								<!-- group -->
								<div class="group-form mt40">
									<div class="group-title pl8 pr16 py16 bg-surface-surface50 br8">
										<strong class="title-medium gap6"><i class="icon-only icon-20 icon-keyman"></i>키맨</strong>
										<div class="inp inp-toggle-large">
											<label>
												<input type="checkbox" aria-label="키맨">
											</label>
										</div>
									</div>
								</div>
								<!-- //group -->

								<div class="is-tablet">
									<p class="description error body-small fs-14 mt40 fc-typography-caption">등록된 고객명함은 현재 소속 지점으로 등록되어 지점 이동 후에는 조회하실 수 없습니다. <br> 개인정보 또는 부적절한 내용 작성을 금지하며, 마케팅 정보로 이용할 수 없습니다.</p>
								</div>
							</div>


							<!-- section-tablet-right -->
							<div class="section-tablet-right">

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">이름 <i class="apos" aria-label="필수 입력">*</i></strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap">
												<input type="search" aria-label="이름" placeholder="">
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">회사 <i class="apos" aria-label="필수 입력">*</i></strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap">
												<input type="search" aria-label="회사" placeholder="">
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">휴대폰 번호 <i class="apos" aria-label="필수 입력">*</i></strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap input-btn">
												<input type="tel" aria-label="휴대폰 번호" placeholder="‘-’ 없이 숫자만 입력">
												<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">부서 <i class="apos" aria-label="필수 입력">*</i></strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap">
												<input type="search" aria-label="부서" placeholder="">
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">직책</strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap input-btn">
												<input type="search" aria-label="직책" placeholder="">
												<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">이메일</strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap input-btn">
												<input type="email" aria-label="이메일" placeholder="">
												<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">전화번호</strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap input-btn">
												<input type="tel" aria-label="전화번호" placeholder="">
												<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">팩스번호</strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap input-btn">
												<input type="tel" aria-label="팩스번호" placeholder="">
												<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title">
										<strong class="title-medium">주소</strong>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="label"></div>
											<div class="input-wrap">
												<input type="search" aria-label="주소">
											</div>
											<p class="validate-text"></p>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<!-- group-form -->
								<div class="group-form mt40">
									<div class="group-title flex-column a-start">
										<strong class="title-medium">메모</strong>
										<div class="inp inp-medium my10">
											<label>
												<input type="checkbox">
												<span class="label-title">나만보기</span>
											</label>
										</div>
									</div>
									<div class="group-content">
										<div class="form">
											<div class="input-wrap">
												<textarea aria-label="메모"></textarea>
											</div>
											<div class="textarea-length">0/300자</div>
										</div>
									</div>
								</div>
								<!-- //group-form -->

								<div class="is-mobile">
									<p class="description error body-small mt40 fc-typography-caption">등록된 고객명함은 현재 소속 지점으로 등록되어 지점 이동 후에는 조회하실 수 없습니다. <br> 개인정보 또는 부적절한 내용 작성을 금지하며, 마케팅 정보로 이용할 수 없습니다.</p>
								</div>
							</div>
						</div>
						<!-- //section-tablet -->

					</div>

				</div>
				<div class="modal__footer">
					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" onclick="toastr.success('', '저장되었습니다.')" data-micromodal-close><i class="ico-check"></i>저장</button>
						</div>
					</div>
					<!-- //bottom-btn -->
				</div>
			</div>
		</div>
		<!-- //micromodal -->


		<script>
			setTimeout(function() {
				$("[data-micromodal-trigger=modal-businesscard-customer-modify]").trigger('click')
			}, 300)

			function swalFire() {
				Swal.fire({
					showCloseButton: true,
					reverseButtons: true,
					confirmButtonText: '확인',
					customClass: {
						htmlContainer: 'mt40',
						actions: 'btn-wrap pt40',
						cancelButton: "btn-large btn-outlined",
						confirmButton: "btn-large btn-primary",
					},
					buttonsStyling: false,
					html: `
                    <i class="icon-only icon-48 icon-camera bg-icon-gray_1"></i>
                    <strong class="title-large mt8">명함 촬영 안내</strong>
                    <p class="body-large mt8">휴대폰 세로 모드로 촬영하세요.</p>
                    <picture class="d-flex j-center mt16">
                        <source srcset="/resources/images/PBWBU/img_bc_info.svg">
                        <img src="/resources/images/PBWBU/img_bc_info.svg" alt="">
                    </picture>
                `,
				})
			}
		</script>
</body>

</html>
