									<span>과장</span>

								<span class="tags tags-small tags-lightBlue"><i class="icon-only icon-15 icon-keyman"></i>키맨</span>

									<span>2024.11.26</span>
								</div>
								<div class="thumb thumb-nodata">
									<!-- <button type="button" class="btn-xsmall btn-black btn-round">연장하기</button> -->

										<img src="/resources/images/PBWBU/ico_business_card_empty.svg" alt="">

						</div>

						<div class="business-card-customer">
							<button>

									<span>부서명</span>

									<span>직책</span>
								</span>
								<span class="company-name">회사명</span>
							</button>

								<div class="due-date">
									<strong class="body-small">만료일</strong>
									<div class="tags tags-small tags-lightBlue">D-30</div>
								</div>
								<div class="thumb">
									<button type="button" class="btn-xsmall btn-black btn-round" onclick="toastr.success(``, '연장되었습니다.');">연장하기</button>
									<picture>

										<img src="/resources/@temp/thumb_w.png" alt="">
									</picture>
								</div>
							</figure>
						</div>

						<div class="business-card-customer">
							<button>
								<strong class="title-medium">이름</strong>
								<span class="divide-list">
									<span>부서명</span>
									<span class="division h14 mx8"></span>
									<span>직책</span>
								</span>
								<span class="company-name">회사명</span>

	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom modal" id="modal-select-filter">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">

				<div class="modal__header modal__header__alert">

				</div>
				<div class="modal__content">

						<div class="select-option">
							<strong class="title-large">필터</strong>
							<ul>
								<li class="select-all"><button type="button"><span>전체</span><i class="badge">10</i></button></li>
								<li><button type="button"><span>키맨</span><i class="badge">2</i></button></li>

						</div>
					</div>
				</div>
				<div class="modal__footer">

					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" data-micromodal-close=""><i class="ico-check"></i>저장</button>
						</div>
					</div>
					<!-- //bottom-btn -->
				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->


	<!-- micromodal -->

					<strong class="modal__title title-large">고객 명함 관리</strong>

								</div>

								</div>

							</div>
						</div>

								</div>
							</div>
						</div>

									</div>
									<p class="validate-text"></p>
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt40">
							<div class="group-title">
								<strong class="title-medium">휴대폰 번호 <i class="apos" aria-label="필수 입력">*</i></strong>
							</div>
							<div class="group-content">

									<div class="label"></div>
									<div class="input-wrap input-btn">

									<p class="validate-text"></p>
								</div>
							</div>

									</div>
									<p class="validate-text"></p>
								</div>
							</div>
						</div>

						<!-- group-form -->
						<div class="group-form mt40">
							<div class="group-title">

								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt40">
							<div class="group-title">
								<strong class="title-medium">이메일</strong>

							<div class="group-content">

									<div class="label"></div>
									<div class="input-wrap input-btn">

						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt40">
							<div class="group-title">
								<strong class="title-medium">전화번호</strong>
							</div>
							<div class="group-content">
								<div class="form">
									<div class="label"></div>
									<div class="input-wrap input-btn">

						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" onclick="toastr.success('', '저장되었습니다.')" data-micromodal-close><i class="ico-check"></i>저장</button>

	<script>
		setTimeout(function() {
			$("[data-micromodal-trigger=modal-businesscard-customer-modify]").trigger('click')

		function swalFire() {
			Swal.fire({
				showCloseButton: true,
				reverseButtons: true,
				confirmButtonText: '확인',
				customClass: {
					htmlContainer: 'mt40',
					actions: 'btn-wrap pt40',
					cancelButton: "btn-large btn-outlined",
					confirmButton: "btn-large btn-primary",
				},
				buttonsStyling: false,
				html: `
                    <i class="icon-only icon-48 icon-camera bg-icon-gray_1"></i>
                    <strong class="title-large mt8">명함 촬영 안내</strong>
                    <p class="body-large mt8">휴대폰 세로 모드로 촬영하세요.</p>
                    <picture class="d-flex j-center mt16">
                        <source srcset="/resources/images/PBWBU/img_bc_info.svg">
                        <img src="/resources/images/PBWBU/img_bc_info.svg" alt="">
                    </picture>
                `,
			})
		}
