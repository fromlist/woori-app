<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">

	<script src="/resources/plugins/jquery/jquery.min.js"></script>

	<!-- [plugins] -->
	<!-- micromodal -->
	<link rel="stylesheet" href="/resources/plugins/micromodal/0.4.10/micromodal.css">
	<script src="/resources/plugins/micromodal/0.4.10/micromodal.min.js"></script>
	<!-- sortable -->
	<script src="/resources/plugins/sortable/1.15.2/Sortable.min.js"></script>
	<!-- sweetalert2 -->
	<link rel="stylesheet" href="/resources/plugins/sweetalert2/11.11.0/sweetalert2.min.css">
	<script src="/resources/plugins/sweetalert2/11.11.0/sweetalert2.min.js"></script>
	<!-- swiper -->
	<link rel="stylesheet" href="/resources/plugins/swiper/11.1.1/swiper-bundle.min.css">
	<script src="/resources/plugins/swiper/11.1.1/swiper-bundle.min.js"></script>
	<!-- tippy -->
	<script src="/resources/plugins/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="/resources/plugins/popper.js/2.11.8/umd/tippy-bundle.umd.min.js"></script>
	<!-- toastr -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/toastr/2.1.4/toastr.min.css">
	<script src="/resources/plugins/toastr/2.1.4/toastr.min.js"></script>
	<!-- jquery-ui -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/jquery-ui/jquery-ui.css">
	<script src="/resources/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- pinch-zoom -->
	<script src="/resources/plugins/pinch-zoom/pinch-zoom.umd.js"></script>
	<!-- apexcharts -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/apexcharts/3.50.0/apexcharts.css">
	<script src="/resources/plugins/apexcharts/3.50.0/apexcharts.min.js"></script>
	<!-- AOS -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/aos/3.0.0-beta.6/aos.css">
	<script src="/resources/plugins/aos/3.0.0-beta.6/aos.js"></script>
	<!-- jquery-ui-monthpicker-master -->
	<script src="/resources/plugins/jquery-ui-monthpicker-master/monthpicker.js"></script>
	<!-- jquery-touchSwipe -->
	<script src="/resources/plugins/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script><!-- //[plugins] -->

	<!-- ui source -->
	<link rel="stylesheet" href="/resources/css/ui-fonts.css">
	<link rel="stylesheet" href="/resources/css/ui-variable.css">
	<link rel="stylesheet" href="/resources/css/ui-default.css">
	<link rel="stylesheet" href="/resources/css/ui-layout.css">
	<link rel="stylesheet" href="/resources/css/ui-style.css">
	<link rel="stylesheet" href="/resources/css/ui-content.css">
	<link rel="stylesheet" href="/resources/css/ui-bscard.css">
	<link rel="stylesheet" href="/resources/css/ui-plugins.css">

	<link rel="stylesheet" href="/resources/css/ui-skeletone.css">
	<link rel="stylesheet" href="/resources/css/ui-mediaquery.css">
	<script src="/resources/js/ui-script.js"></script>
	<script src="/resources/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->
</head>

<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1>일정 상세</h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">
				<!-- content -->
				<div class="content">

					<div class="schedule-section-title content-fluid">
						<i class="icon-only icon-24 icon-calendar" aria-label="개인일정"></i>
						<!-- 반복일 경우 -->
						<i class="icon-only icon-24 icon-calendar-repeat" aria-label="개인일정 반복"></i>
						<!-- //반복일 경우 -->
						<strong class="headline-medium">본부 Workshop</strong>
					</div>

					<div class="stroke"></div>

					<!-- group-form -->
					<div class="group-form mt32">
						<div class="group-title">
							<strong class="title-medium">일시 <i class="apos" aria-label="필수 입력">*</i></strong>
							<div class="inp inp-toggle">
								<label>
									<span class="label-title">하루종일</span>
									<input type="checkbox" onclick="return false;">
								</label>
							</div>
						</div>
						<div class="group-content mt16">
							<div class="schedule-regist">
								<dl>
									<dt>
										<div class="tags tags-small tags-lightGray tags-round">시작</div>
									</dt>
									<dd>
										<div class="schedule-regist-trigger"><span>12월 7일</span><span>월요일</span></div>
									</dd>
									<dd>
										<div class="schedule-regist-trigger">오후 2시</div>
									</dd>
								</dl>
								<dl>
									<dt>
										<div class="tags tags-small tags-lightGray tags-round">종료</div>
									</dt>
									<dd>
										<div class="schedule-regist-trigger"><span>12월 7일</span><span>월요일</span></div>
									</dd>
									<dd>
										<div class="schedule-regist-trigger">오후 3시</div>
									</dd>
								</dl>
							</div>
						</div>
					</div>
					<!-- //group-form -->



					<!-- group-form -->
					<div class="group-form mt40">
						<div class="group-title">
							<strong class="title-medium">장소</strong>
						</div>
						<div class="group-content">
							<div class="d-flex a-center gap8 px4">
								<div class="body-large">12층 3번 회의실</div>
							</div>
						</div>
					</div>
					<!-- //group-form -->

					<!-- group-form -->
					<div class="group-form mt40">
						<div class="group-title">
							<strong class="title-medium">반복</strong>
						</div>
						<div class="group-content">
							<div class="d-flex a-center gap8 px4">
								<div class="body-large">매주 금요일</div>
							</div>
						</div>
					</div>
					<!-- //group-form -->


					<!-- group-form -->
					<div class="group-form mt40">
						<div class="group-title">
							<strong class="title-medium">공유</strong>
						</div>

						<!-- 직원 선택 후 -->
						<div class="group-content">
							<div class="form">
								<div class="label"></div>
								<div class="input-wrap input-btn-wrap">
									<span class="btn-xsmall btn-outlined btn-round"><span>무궁화꽃이피었습니다최대열일곱글자가노출됩니다.</span></span>
									<span class="btn-xsmall btn-outlined btn-round"><span>김우리 부부장(자산관리플랫폼부)</span></span>
									<span class="btn-xsmall btn-outlined btn-round"><span>김우리 부부장(자산관리플랫폼부)</span></span>
									<span class="btn-xsmall btn-outlined btn-round"><span>김우리 부부장(자산관리플랫폼부)</span></span>
									<span class="btn-xsmall btn-outlined btn-round"><span>김우리 부부장(자산관리플랫폼부)</span></span>
									<span class="btn-xsmall btn-outlined btn-round"><span>김우리 부부장(자산관리플랫폼부)</span></span>
									<span class="btn-xsmall btn-outlined btn-round"><span>김우리 부부장(자산관리플랫폼부)</span></span>
								</div>
								<p class="validate-text"></p>
							</div>
						</div>
					</div>
					<!-- //group-form -->

					<!-- group-form -->
					<div class="group-form mt40">
						<div class="group-title">
							<strong class="title-medium">메모</strong>
						</div>
						<div class="group-content">
							<div class="d-flex a-center gap8 px4">
								<div class="body-large">회의자료 필수 준비</div>
							</div>
						</div>
					</div>
					<!-- //group-form -->


					<!-- group-form -->
					<div class="group-form mt40">
						<div class="group-title">
							<strong class="title-medium">Push 알림</strong>
						</div>
						<div class="group-content">
							<div class="d-flex a-center gap8 px4">
								<div class="body-large">30분전</div>
							</div>
						</div>
					</div>
					<!-- //group-form -->


				</div>
				<!-- //content -->
			</div>
			<!-- //container -->


		</div>
		<!-- //content end -->
		<!-- //main-inner -->


		<!-- bottom-btn -->
		<div class="bottom-btn">
			<div class="btn-wrap">
				<button type="button" class="btn-large btn-outlined" onclick="$swal.fire02('이 일정을 삭제하시겠습니까?', 'caution', '확인');">삭제</button>
				<button type="button" class="btn-large btn-primary" data-micromodal-trigger="modal-modify">수정</button>
			</div>
		</div>
		<!-- //bottom-btn -->


	</main>
	<!-- //main -->





	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom modal" id="modal-modify" aria-hidden="true">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">

				<div class="modal__header modal__header__alert">
					<strong class="modal__title title-large"></strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close=""></button>
				</div>
				<div class="modal__content modal__content__alert">
					<div class="content">
						<div class="inp-group">
							<div class="inp inp-medium">
								<label>
									<input type="radio" name="rad002">
									<span class="label-title">이 일정만 수정</span>
								</label>
							</div>
							<div class="inp inp-medium">
								<label>
									<input type="radio" name="rad002">
									<span class="label-title">반복 일정 모두 수정</span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="modal__footer">
					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" data-micromodal-close=""><i class="ico-check"></i>확인</button>
						</div>
					</div>
					<!-- //bottom-btn -->
				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->




</body>

</html>
