						</div>
						<div class="main-figure-list">
							<ul class="flex-wrap">
								<li>
									<figure>
										<picture>
											<source srcset="/resources/images/PBWMA/ico_fig_main_list04.svg">
											<img src="/resources/images/PBWMA/ico_fig_main_list04.svg" alt="">
										</picture>
										<figcaption>예적금 계산기</figcaption>
									</figure>
								</li>
								<li>
									<figure>
										<picture>

										</picture>

								</li>

							</ul>
						</div>

						<div class="exchange-wrap mt16">
							<div class="exchange-list">
								<button class="flag flag-fluid"></button>
								<div class="stroke my16"></div>
								<ul class="label-list">

							</div>
							<div class="exchange-list">

	<script>
		var options2 = {
			series: [{
					name: "신한글로벌탄소중립솔루션증권투자신탁(H)(주식)",
					data: [10, 41, 35, 51, 49, 62, 69, 91, 148],

				},
				{
					name: "BM",
					data: [1, 32, 26, 42, 40, 53, 60, 82, 18]
				},
				{
					name: "유형평균",
					data: [100, 320, 260, 420, 400, 530, 600, 820, 180]
				}
			],
			chart: {
				height: 180,
				type: 'line',
				zoom: {
					enabled: false
				},
				toolbar: {
					show: false,
				}
			},
			colors: ['#7163EE', '#F35E9C', '#1AA3C1'],
			dataLabels: {
				enabled: false
			},
			stroke: {
				curve: 'smooth',
				width: [2, 2]
			},
			markers: {
				size: 4,
			},
			grid: {
				row: {
					// colors: ['#E9ECEF', 'transparent'], // takes an array which will be repeated on columns
					// opacity: 0.5
				},
			},
			xaxis: {
				categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
			}
		};

		var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);

		document.addEventListener('aos:in:chart2', ({
			detail
		}) => {
			chart2.render();
		});
	</script>

	<script>
		$('.content').addClass('loading')
		setTimeout(function() {
			$('.content').removeClass('loading')
		}, 3000)
	</script>
