<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		/* main */
		main {
			position: relative;
			min-height: 100vh;
		}

		main {
			display: flex;
			flex-direction: column;
		}

		main .main-inner {
			flex: 1 1 calc(100% - 52px);
			display: flex;
		}

		#container {
			flex: 1 1 100%;
			display: flex;
			flex-direction: column;
			width: 100%;
		}

		.content {
			padding: 0 16px 24px;
			height: 100%;
			flex: 1 1 100%;
			display: flex;
			flex-direction: column;
		}

		.division-center {
			flex: 1 1 100%;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 16px 0;
		}

		.img {
			text-align: center;
		}

		h1 {
			position: relative;
			font-size: 20px;
			line-height: 1.5;
			color: #212528;
			text-align: center;
			margin: 32px auto 0;
			padding: 0 0 0 20px;
			display: table;

		}

		h1 svg {
			position: absolute;
			left: 0;
			top: 7px;
		}

		h1>* {
			vertical-align: middle;
		}

		h1 span {
			padding: 0 8px;
		}

		h2 {
			font-size: 16px;
			font-weight: 700;
			color: #495057;
			text-align: center;
			line-height: 1.5;
			margin: 16px 0 0;
		}

		p {
			font-size: 16px;
			color: #495057;
			line-height: 1.6;
			text-align: center;
			margin: 16px 0 0;
		}

		.bottom-btn {
			position: sticky;
			width: 100%;
			left: 0;
			bottom: 0;
			background-color: #fff;
			z-index: 2;
		}

		.btn-wrap {
			display: flex;
			gap: 8px;
			padding: 12px 16px;
			justify-content: center;
			align-items: center;
			background-color: #fff;
		}

		.btn-wrap>*:only-child {
			flex: 1 1 100%;
		}

		.btn-wrap>* {
			flex: 1;
		}

		.btn-large {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			height: 52px;
			font-size: 20px;
			border-width: 1px;
			border-radius: 8px;
			padding: 16px;
			white-space: nowrap;
			text-align: center;
			vertical-align: top;
			gap: 4px;
			line-height: 18px;
		}

		.btn-primary {
			background-color: #2589F4;
			color: #fff;
			border-color: transparent;
			border-style: solid;
		}

		.btn-primary:not([aria-disabled="true"]):active {
			background-color: #1D61AA;
		}

		.btn-outlined {
			background-color: #FFFFFF;
			color: #495057;
			border-color: #0C0C0D1F;
			border-style: solid;
		}

		.btn-outlined:not([aria-disabled="true"]):active {
			background-color: #7484950D;
		}

		.list-spacing {
			display: block;
			margin-top: 8px;
		}
	</style>
</head>
