<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1>판매 BEST</h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="관심 펀드"><i class="i-favorite"></i></button>
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<style>
						body {
							background-color: var(--background-bg_lightGray);
						}
					</style>

					<!-- snackbar-content -->
					<div class="snackbar-content is-sticky">
						<button type="button" class="fab fab-secondary fab-circle" aria-label="최상단으로 이동" id="gototop"><i class="ico-gototop"></i></button>
					</div>
					<!-- //snackbar-content -->

					<div class="fund-result">
						<!-- fund-card-list -->
						<div class="fund-card-list">
							<div class="fund-card" data-toggle="toggle-wrap" data-aos>
								<div class="tag-wrap">
									<div class="tags tags-small tags-lightRed">#매우높은위험</div>
									<div class="tags tags-small tags-FFF4EB">#높은위험</div>
									<div class="tags tags-small tags-lightYellow">#원금손실가능</div>
									<div class="tags tags-small tags-green-50">#보통위험</div>
									<div class="tags tags-small tags-lightBlue">#낮은위험</div>
									<div class="tags tags-small tags-lightViolet">#매우낮은위험</div>
									<div class="tags tags-small tags-lightPurple">#글로벌</div>
									<div class="tags tags-small tags-red-100">#원금손실가능</div>

								</div>
								<a href="#" class="fund-title headline-small">피델리티글로벌배당인컴증권자투자신탁(주식-재간접형)</a>
								<div class="divide-list">
									<span class="divide01">글로벌</span>
									<div class="division h14 mx8"></div>
									<span class="divide01">계열사</span>
								</div>
								<dl class="expect-list">
									<div class="list">
										<dt>1개월</dt>
										<dd>-888.88%</dd>
									</div>
									<div class="list rise">
										<dt>3개월</dt>
										<dd>+888.88%</dd>
									</div>
									<div class="list">
										<dt>6개월</dt>
										<dd>-888.88%</dd>
									</div>
									<div class="list">
										<dt>12개월</dt>
										<dd>-888.88%</dd>
									</div>
								</dl>
								<div class="compare-btn-wrap">
									<button type="button" class="btn-small btn-secondary btn-round" data-toggle="toggle-trigger" data-switch-before="btn-secondary" data-switch-after="btn-primary">
										비교담기
										<i class="ico-compare" data-switch-inner="true" data-switch-inner-before="ico-compare" data-switch-inner-after="ico-check"></i>
										<span class="toggle-off blind">선택</span>
										<span class="toggle-on blind">선택해제</span>
									</button>
								</div>
								<div class="favorite-btn-wrap" data-toggle="toggle-wrap">
									<button type="button" data-toggle="toggle-trigger">
										<i class="icon-only icon-36 icon-fav " data-switch-inner="true" data-switch-inner-before="icon-fav" data-switch-inner-after="icon-fav-active"></i>
										<span class="toggle-off blind">관심펀드 등록</span>
										<span class="toggle-on blind">관심펀드 등록해제</span>
									</button>
								</div>

							</div>
							<div class="fund-card" data-toggle="toggle-wrap" data-aos>
								<div class="tag-wrap">
									<div class="tags tags-small tags-lightRed">#높은위험</div>
									<div class="tags tags-small tags-lightYellow">#원금손실가능</div>
								</div>
								<a href="#" class="fund-title headline-small">피델리티글로벌배당인컴증권자투자신탁(주식-재간접형)</a>
								<div class="divide-list">
									<span class="divide01">글로벌</span>
									<div class="division h14 mx8"></div>
									<span class="divide01">계열사</span>
								</div>
								<dl class="expect-list">
									<div class="list">
										<dt>1개월</dt>
										<dd>-888.88%</dd>
									</div>
									<div class="list rise">
										<dt>3개월</dt>
										<dd>+888.88%</dd>
									</div>
									<div class="list">
										<dt>6개월</dt>
										<dd>-888.88%</dd>
									</div>
									<div class="list">
										<dt>12개월</dt>
										<dd>-888.88%</dd>
									</div>
								</dl>
								<dl class="sales-list">
									<dt>월 판매액</dt>
									<dd>7.33억</dd>
								</dl>
								<div class="compare-btn-wrap">
									<button type="button" class="btn-small btn-secondary btn-round" data-toggle="toggle-trigger" data-switch-before="btn-secondary" data-switch-after="btn-primary">
										비교담기
										<i class="ico-compare" data-switch-inner="true" data-switch-inner-before="ico-compare" data-switch-inner-after="ico-check"></i>
										<span class="toggle-off blind">선택</span>
										<span class="toggle-on blind">선택해제</span>
									</button>
								</div>
								<div class="favorite-btn-wrap" data-toggle="toggle-wrap">
									<button type="button" data-toggle="toggle-trigger" id="success">
										<i class="icon-only icon-36 icon-fav " data-switch-inner="true" data-switch-inner-before="icon-fav" data-switch-inner-after="icon-fav-active"></i>
										<span class="toggle-off blind">관심펀드 등록</span>
										<span class="toggle-on blind">관심펀드 등록해제</span>
									</button>
								</div>

							</div>
						</div>
						<!-- //fund-card-list -->

					</div>

					<div class="content-padding"></div>

					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="bottom-btn-title">
							<strong class="title-medium">2개의 펀드를 담아 비교하세요.</strong>
						</div>
						<div class="btn-wrap btn-nowrap">
							<button type="button" class="btn-xsmall btn-primary btn-round"><span>피델리티글로벌배당인컴증권</span><i class="ico-close-16"></i></button>
							<button type="button" class="btn-xsmall btn-outlined btn-round btn-border-dashed"><i class="ico-add"></i><span>비교할 펀드 추가</span></button>
						</div>
						<div class="btn-wrap">
							<button type="button" class="btn-medium btn-primary">비교하기</button>
						</div>
					</div>
					<!-- //bottom-btn -->



				</div>
				<!-- //content -->

			</div>
			<!-- //container -->


		</div>

	<!-- //main -->

	<script>
		$('#success').click(function(event) {
			if ($(this).closest('.favorite-btn-wrap').hasClass('is-toggled')) {
				toastr.caution(`<div class="btn-toast-wrap"><a href="#" class="btn-xsmall btn-ghost-white">바로가기<i class="ico-chevron"></i></a>`, '관심펀드에서 삭제되었습니다.', {
					"extendedTimeOut": 0,
					"preventDuplicates": false,
					"disableTimeOut": true,
				});
			} else {
				toastr.success(`<div class="btn-toast-wrap"><a href="#" class="btn-xsmall btn-ghost-white">바로가기<i class="ico-chevron"></i></a>`, '관심펀드에 등록되었습니다', {
					"extendedTimeOut": 0,
					"preventDuplicates": false,
					"disableTimeOut": true,
				});
			}
		});
	</script>
