<head>

	<script src="/resources/plugins/micromodal/0.4.10/micromodal.min.js"></script>

</head>

<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1><span class="blind">신한글로벌탄소중립솔루션증권투자신탁(H)(주식)</span></h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="관심 펀드"><i class="i-favorite"></i></button>
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<style>
						body {
							background-color: var(--background-bg_lightGray);
						}
					</style>


					<!-- tab-content -->
					<div class="tab-content tab-fluid tab-sticky">
						<ul class="tab-list tab-col overflow-list" role="tablist">
							<li class="tab"><a role="tab" href="#">펀드</a></li>
							<li class="tab tab-active"><a role="tab" href="#">커뮤니티<i class="badge">8,999</i></a></li>
						</ul>
					</div>
					<!-- //tab-content -->

					<!-- snackbar-content -->
					<div class="snackbar-content is-sticky">
						<button type="button" class="fab fab-primary fab-square" aria-label="글쓰기"><i class="ico-reply"></i></button>
					</div>
					<!-- //snackbar-content -->


					<!-- sort-wrap -->
					<div class="sort-wrap py16">

						<!-- sort-list -->
						<button class="sort-list" data-micromodal-trigger="modal-myinfo">
							<span class="filter">
								<span class="sort">내 정보관리</span>
							</span>
						</button>
						<!-- sort-list -->
					</div>

					<!-- division-center -->
					<div class="division-center">

						<div class="no-result">
							<i class="icon-only icon-48 icon-notext bg-icon-gray_1"></i>
							<p class="body-medium fw-400 ac">첫 게시글을 기다리고 있습니다. <span class="list-spacing"></span>여러분의 전문적이고 유익한 <br> 정보를 공유해주세요.</p>
						</div>

					</div>
					<!-- //division-center -->

				</div>
				<!-- sort-wrap -->


			</div>
			<!-- //content -->
		</div>
		<!-- //container -->


		<!-- //content end -->
		<!-- //main-inner -->


	</main>
	<!-- //main -->


	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom modal" id="modal-myinfo">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">

				<div class="modal__header modal__header__alert">
					<strong class="modal__title title-large">내 정보 관리</strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close></button>
				</div>
				<div class="modal__content">
					<div class="content pt16">

						<!-- group-form -->
						<div class="group-form">
							<div class="group-title">
								<strong class="title-medium">아바타</strong>
							</div>
							<div class="group-content">
								<div class="inp-image">
									<div class="inp">
										<label>
											<input type="radio" name="radimg" class="blind">
											<picture>
												<source srcset="/resources/images/avatar/profile_type1.svg">
												<img src="/resources/images/avatar/profile_type1.svg" alt="위비">
											</picture>
										</label>
									</div>
									<div class="inp">
										<label>
											<input type="radio" name="radimg" class="blind">
											<picture>
												<source srcset="/resources/images/avatar/profile_type2.svg">
												<img src="/resources/images/avatar/profile_type2.svg" alt="쿠">
											</picture>
										</label>
									</div>
									<div class="inp">
										<label>
											<input type="radio" name="radimg" class="blind">
											<picture>
												<source srcset="/resources/images/avatar/profile_type3.svg">
												<img src="/resources/images/avatar/profile_type3.svg" alt="푸딩">
											</picture>
										</label>
									</div>
									<div class="inp">
										<label>
											<input type="radio" name="radimg" class="blind">
											<picture>
												<source srcset="/resources/images/avatar/profile_type4.svg">
												<img src="/resources/images/avatar/profile_type4.svg" alt="두지">
											</picture>
										</label>
									</div>
									<div class="inp">
										<label>
											<input type="radio" name="radimg" class="blind">
											<picture>
												<source srcset="/resources/images/avatar/profile_type5.svg">
												<img src="/resources/images/avatar/profile_type5.svg" alt="달보">
											</picture>
										</label>
									</div>
									<div class="inp">
										<label>
											<input type="radio" name="radimg" class="blind">
											<picture>
												<source srcset="/resources/images/avatar/profile_type6.svg">
												<img src="/resources/images/avatar/profile_type6.svg" alt="봄봄">
											</picture>
										</label>
									</div>
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt24">
							<div class="group-title">
								<strong class="title-medium">닉네임 <i class="apos" aria-label="필수 입력">*</i></strong>
								<div class="body-caption fs-15">0/8자</div>
							</div>
							<div class="group-content">
								<div class="form">
									<div class="label"></div>
									<div class="input-wrap">
										<input type="text" placeholder="한글과 영문, 숫자만 입력해주세요." aria-label="닉네임">
										<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
									</div>
									<p class="validate-text"></p>
								</div>
							</div>
						</div>
						<!-- //group-form -->

					</div>
				</div>
				<div class="modal__footer">
					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" data-micromodal-close><i class="ico-check"></i>저장</button>
						</div>
					</div>
					<!-- //bottom-btn -->

				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->

	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom modal" id="modal-reply-write">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">

				<div class="modal__header modal__header__alert">
					<strong class="modal__title title-large">메모</strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close></button>
				</div>
				<div class="modal__content">
					<div class="content pt16">

						<div class="inp inp-medium">
							<label>
								<input type="checkbox">
								<span class="label-title"><span class="fc-status-active">닉네임명</span>으로 등록</span>
							</label>
						</div>

						<div class="form mt10">
							<div class="input-wrap">
								<textarea aria-label="메모"></textarea>
							</div>
							<div class="textarea-length">
								<div class="left">0/500자</div>
								<div class="right">
									<button type="button" class="btn-xsmall btn-primary btn-round">저장</button>
								</div>
							</div>
						</div>

						<p class="description error body-small mt10 fc-typography-caption">펀드에 대한 정보 및 영업 비법 등을 직원들과 자유롭게 나누는 공간입니다.</p>
						<p class="description error body-small mt10 fc-typography-caption">게시판 취지에 맞지 않은 글, 댓글(단순불만, 민감한 주제, 위화감을 주는 글)은 삭제될 수 있습니다.</p>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->


	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-dropdown modal" id="modal-dropdown-list">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">
				<div class="modal__header modal__header__alert">
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close=""></button>
				</div>
				<div class="modal__content">
					<div class="content content-fluid pb0">
						<div class="dropdown-option">
							<ul>
								<li><button type="button"><i class="ico-reply"></i>수정</button></li>
								<li><button type="button"><i class="ico-delete"></i>삭제</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->


	<script>
		const toggleViewMore = document.querySelectorAll('[data-switch-before="chevron-down"]');
		toggleViewMore.forEach(function(items) {
			const toggleViewMoreWrap = items.closest('[data-toggle="toggle-wrap"]');
			const text = toggleViewMoreWrap.querySelector('p');
			const textLineHeight = parseInt(window.getComputedStyle(text).lineHeight);
			const textOuterHeight = parseInt(window.getComputedStyle(text).height);
			const textLineClamp = text.dataset.line;
			const textMaxHeight = textLineHeight * textLineClamp;
			if (textOuterHeight > textMaxHeight) {
				text.classList.add('line-clamp')
			} else {
				items.style.display = 'none'
			}
		})
	</script>
