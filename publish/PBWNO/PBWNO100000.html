	<link rel="stylesheet" href="/resources/css/ui-layout.css">
	<link rel="stylesheet" href="/resources/css/ui-style.css">
	<link rel="stylesheet" href="/resources/css/ui-content.css">
	<link rel="stylesheet" href="/resources/css/ui-bscard.css">
	<link rel="stylesheet" href="/resources/css/ui-plugins.css">

	<link rel="stylesheet" href="/resources/css/ui-skeletone.css">
	<link rel="stylesheet" href="/resources/css/ui-mediaquery.css">
	<script src="/resources/js/ui-script.js"></script>
	<script src="/resources/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->
</head>

<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1>오늘의 주요뉴스</h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">
				<!-- content -->
				<div class="content">
					<style>
						body {
							background-color: var(--background-bg_lightGray);
						}
					</style>

					<div class="sort-wrap py12">


						<!-- sort-wrap -->
						<div class="sort-wrap py0 d-flex a-center">
							<div class="left fs-16">총 <strong class="fc-status-active">3</strong>건</div>
							<!-- sort-list -->
							<button class="sort-list mt0" data-micromodal-trigger="modal-select-filter" aria-label="정렬">
								<span class="filter">
									<span class="sort">조회조건</span>
								</span>
							</button>
							<!-- sort-list -->

						</div>
						<!-- //sort-wrap -->

					</div>

					<div class="financial-news-list mt16">
						<ul>
							<li>
								<a href="#" class="financial-news-detail">
									<strong class="title-large ellipsis" data-ellipsis="2">뉴스 제목이 노출됩니다.</strong>
									<span class="divide-list">
										<span class="date">홍길동</span>
										<span class="division h14 mx8"></span>
										<span class="date">2025-05-29</span>
									</span>
								</a>
							</li>
							<li>
								<a href="#" class="financial-news-detail">
									<strong class="title-large ellipsis" data-ellipsis="2">뉴스 제목이 노출됩니다.</strong>
									<span class="divide-list">
										<span class="date">홍길동</span>
										<span class="division h14 mx8"></span>
										<span class="date">2025-05-29</span>
									</span>
								</a>
							</li>
							<li>
								<a href="#" class="financial-news-detail">
									<strong class="title-large ellipsis" data-ellipsis="2">뉴스 제목이 노출됩니다.</strong>
									<span class="divide-list">
										<span class="date">홍길동</span>
										<span class="division h14 mx8"></span>
										<span class="date">2025-05-29</span>
									</span>
								</a>
							</li>
							<li>
								<a href="#" class="financial-news-detail">
									<strong class="title-large ellipsis" data-ellipsis="2">뉴스 제목이 노출됩니다.</strong>
									<span class="divide-list">
										<span class="date">홍길동</span>
										<span class="division h14 mx8"></span>
										<span class="date">2025-05-29</span>
									</span>
								</a>
							</li>
							<li>
								<a href="#" class="financial-news-detail">
									<strong class="title-large ellipsis" data-ellipsis="2">뉴스 제목이 노출됩니다.</strong>
									<span class="divide-list">
										<span class="date">홍길동</span>
										<span class="division h14 mx8"></span>
										<span class="date">2025-05-29</span>
									</span>
								</a>
							</li>
						</ul>
					</div>

				</div>
				<!-- //content -->
			</div>
			<!-- //container -->


		</div>
		<!-- //content end -->
		<!-- //main-inner -->

	</main>
	<!-- //main -->


	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom modal" id="modal-select-filter">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">
				<div class="modal__header">
					<strong class="modal__title title-large"></strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close></button>
				</div>
				<div class="modal__content">
					<div class="content">

						<!-- group-form -->
						<div class="group-form">
							<div class="group-title py16 px8">
								<strong class="title-large px0">구분</strong>
							</div>
							<div class="group-content">
								<div class="inp-group">
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">전체</span>
										</label>
									</div>
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">제목</span>
										</label>
									</div>
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">작성자</span>
										</label>
									</div>
								</div>
							</div>

							<div class="group-content">
								<div class="form">
									<div class="input-wrap">
										<input type="number" placeholder="검색어 입력" aria-label="검색어 입력">
										<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
									</div>
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt24">
							<div class="group-title py16 px8">
								<strong class="title-large px0">등록기간</strong>
							</div>
							<div class="group-content">
								<div class="form">
									<div class="label"></div>
									<div class="input-wrap input-datepicker">
										<input type="date" placeholder="시작일" aria-label="대상기간 시작일" value="2023-11-11">
										<div class="bul">-</div>
										<input type="date" placeholder="종료일" aria-label="대상기간 시작일" value="2023-11-11">
									</div>
									<p class="validate-text"></p>
								</div>
							</div>
						</div>
						<!-- //group-form -->

					</div>
				</div>
				<div class="modal__footer">
					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" data-micromodal-close><i class="ico-check"></i>조회</button>
						</div>
					</div>
					<!-- //bottom-btn -->
				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->
