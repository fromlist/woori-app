<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		/* main */
		main {
			position: relative;
			min-height: 100vh;
		}

		main {
			display: flex;
			flex-direction: column;
		}

		main .main-inner {
			flex: 1 1 calc(100% - 52px);
			display: flex;
		}

		#container {
			flex: 1 1 100%;
			display: flex;
			flex-direction: column;
			width: 100%;
		}

		.content {
			padding: 0 16px 24px;
			height: 100%;
			flex: 1 1 100%;
			display: flex;
			flex-direction: column;
		}

		.division-center {
			flex: 1 1 100%;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 16px 0;
		}

		.img {
			text-align: center;
		}

		h1 {
			position: relative;
			font-size: 20px;
			line-height: 1.5;
			color: #212528;
			text-align: center;
			margin: 32px auto 0;
			padding: 0 0 0 20px;
			display: table;

		}

		h1 svg {
			position: absolute;
			left: 0;
			top: 4px;
		}

		h1>* {
			vertical-align: middle;
		}

		h1 span {
			padding: 0 8px;
		}

		h2 {
			font-size: 16px;
			font-weight: 700;
			color: #495057;
			text-align: center;
			line-height: 1.5;
			margin: 16px 0 0;
		}

		p {
			font-size: 16px;
			color: #495057;
			line-height: 1.6;
			text-align: center;
			margin: 16px 0 0;
		}

		.bottom-btn {
			position: sticky;
			width: 100%;
			left: 0;
			bottom: 0;
			background-color: #fff;
			z-index: 2;
		}

		.btn-wrap {
			display: flex;
			gap: 8px;
			padding: 12px 16px;
			justify-content: center;
			align-items: center;
			background-color: #fff;
		}

		.btn-wrap>*:only-child {
			flex: 1 1 100%;
		}

		.btn-wrap>* {
			flex: 1;
		}

		.btn-large {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			height: 52px;
			font-size: 20px;
			border-width: 1px;
			border-radius: 8px;
			padding: 16px;
			white-space: nowrap;
			text-align: center;
			vertical-align: top;
			gap: 4px;
			line-height: 18px;
		}

		.btn-primary {
			background-color: #2589F4;
			color: #fff;
			border-color: transparent;
			border-style: solid;
		}

		.btn-primary:not([aria-disabled="true"]):active {
			background-color: #1D61AA;
		}

		.btn-outlined {
			background-color: #FFFFFF;
			color: #495057;
			border-color: #0C0C0D1F;
			border-style: solid;
		}

		.btn-outlined:not([aria-disabled="true"]):active {
			background-color: #7484950D;
		}
	</style>
</head>

<body>

	<!-- main -->
	<main>


		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">


			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<!-- division-center -->
					<div class="division-center">
						<!-- init-regist -->
						<div class="init-regist">
							<div class="img">
								<svg xmlns="http://www.w3.org/2000/svg" width="82" height="82" viewBox="0 0 82 82" fill="none">
									<path d="M13.8601 69.1849C22.9666 77.8564 33.8096 74.3871 38.149 70.8742C40.3893 69.058 41.4008 67.8834 42.2672 67.0134C45.3015 64.1966 45.1094 61.3762 43.1373 59.1213C42.3433 58.2187 37.2789 53.3536 32.4212 48.3654C29.9053 45.8495 28.1724 44.0731 26.6861 42.6376C24.7031 40.6582 22.9666 38.3888 20.3637 38.4541C17.9784 38.4541 16.2455 40.5567 14.074 42.7282C11.5799 45.2223 9.73828 48.3654 9.08937 51.1858C7.13538 59.4259 10.1733 65.2806 13.8601 69.1849ZM13.8601 69.1849L4.75 78.2914M68.1439 14.9084C59.0338 6.22966 48.227 9.76061 43.8913 13.2771C41.6437 15.0969 40.6359 16.2715 39.7658 17.1415C36.7315 19.9619 36.9237 22.7823 38.8994 25.0372C39.1822 25.3635 40.0232 26.1973 41.2014 27.3718M68.1439 14.9084C71.8307 18.8127 74.9085 24.7327 72.9545 32.98C72.302 35.8004 70.4604 38.9435 67.9662 41.4412C65.7984 43.6091 64.0619 45.7153 61.6765 45.7153C59.0736 45.7806 57.7251 43.8955 55.7348 41.9161M68.1439 14.9084L77.254 5.79102M41.2014 27.3718C43.3076 29.4563 46.5051 32.5994 49.6155 35.7968C52.1314 38.3127 54.2485 40.4806 55.7348 41.9125L50.0723 47.4373M41.2014 27.3718L35.6077 32.9981" stroke="#CFD4D9" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" />
									<path d="M20.8547 9.36031L24.2571 15.9949" stroke="#CFD4D9" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" />
									<path d="M9.94723 18.7729L15.8027 23.389" stroke="#CFD4D9" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" />
								</svg>
							</div>
							<h1>
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
									<path d="M3.96678 8.81106C6.60108 3.95949 7.91824 1.53418 10.0046 1.53418C12.0909 1.53418 13.408 3.95949 16.0423 8.81106L16.3709 9.41481C18.5602 13.4461 19.6553 15.4617 18.6658 16.9354C17.6764 18.4092 15.228 18.4092 10.3332 18.4092H9.67595C4.78109 18.4092 2.33275 18.4092 1.34331 16.9354C0.353863 15.4617 1.44893 13.4461 3.63817 9.41481L3.96678 8.81106Z" stroke="#EE444A" stroke-width="1.625" />
									<path d="M10.0066 6.25391V11.4862" stroke="#EE444A" stroke-width="1.625" stroke-linecap="round" />
									<path d="M10.0047 15.6779C10.5826 15.6779 11.0512 15.2094 11.0512 14.6314C11.0512 14.0535 10.5826 13.585 10.0047 13.585C9.42676 13.585 8.95825 14.0535 8.95825 14.6314C8.95825 15.2094 9.42676 15.6779 10.0047 15.6779Z" fill="#EE444A" />
								</svg>
								<span>네트워크 문제로 연결되지 않습니다.</span>
							</h1>
							<p>네트워크 연결 상태를 확인 후 <br> 다시 시도해주세요.</p>
						</div>
						<!-- //init-regist -->
					</div>
					<!-- //division-center -->

				</div>
				<!-- //content -->

			</div>
			<!-- //container -->

		</div>
		<!-- //content end -->
		<!-- //main-inner -->


		<!-- bottom-btn -->
		<div class="bottom-btn">
			<div class="btn-wrap">
				<button type="button" class="btn-large btn-outlined">닫기</button>
				<button type="button" class="btn-large btn-primary">재시도</button>
			</div>
		</div>
		<!-- //bottom-btn -->

	</main>
	<!-- //main -->

</body>

</html>
