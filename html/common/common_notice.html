<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		/* main */
		main {
			position: relative;
			min-height: 100vh;
		}

		main {
			display: flex;
			flex-direction: column;
		}

		main .main-inner {
			flex: 1 1 calc(100% - 52px);
			display: flex;
		}

		#container {
			flex: 1 1 100%;
			display: flex;
			flex-direction: column;
			width: 100%;
		}

		.content {
			padding: 0 16px 24px;
			height: 100%;
			flex: 1 1 100%;
			display: flex;
			flex-direction: column;
		}

		.division-center {
			flex: 1 1 100%;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 16px 0;
		}

		.img {
			text-align: center;
		}

		h1 {
			position: relative;
			font-size: 20px;
			line-height: 1.5;
			color: #212528;
			text-align: center;
			margin: 32px auto 0;
			padding: 0 0 0 20px;
			display: table;

		}

		h1 svg {
			position: absolute;
			left: 0;
			top: 4px;
		}

		h1>* {
			vertical-align: middle;
		}

		h1 span {
			padding: 0 8px;
		}

		h2 {
			font-size: 16px;
			font-weight: 700;
			color: #495057;
			text-align: center;
			line-height: 1.5;
			margin: 16px 0 0;
		}

		p {
			font-size: 16px;
			color: #495057;
			line-height: 1.6;
			text-align: center;
			margin: 16px 0 0;
		}

		.bottom-btn {
			position: sticky;
			width: 100%;
			left: 0;
			bottom: 0;
			background-color: #fff;
			z-index: 2;
		}

		.btn-wrap {
			display: flex;
			gap: 8px;
			padding: 12px 16px;
			justify-content: center;
			align-items: center;
			background-color: #fff;
		}

		.btn-wrap>*:only-child {
			flex: 1 1 100%;
		}

		.btn-wrap>* {
			flex: 1;
		}

		.btn-large {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			height: 52px;
			font-size: 20px;
			border-width: 1px;
			border-radius: 8px;
			padding: 16px;
			white-space: nowrap;
			text-align: center;
			vertical-align: top;
			gap: 4px;
			line-height: 18px;
		}

		.btn-primary {
			background-color: #2589F4;
			color: #fff;
			border-color: transparent;
			border-style: solid;
		}

		.btn-primary:not([aria-disabled="true"]):active {
			background-color: #1D61AA;
		}

		.btn-outlined {
			background-color: #FFFFFF;
			color: #495057;
			border-color: #0C0C0D1F;
			border-style: solid;
		}

		.btn-outlined:not([aria-disabled="true"]):active {
			background-color: #7484950D;
		}
	</style>
</head>

<body>

	<!-- main -->
	<main>


		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">


			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<!-- division-center -->
					<div class="division-center">
						<!-- init-regist -->
						<div class="init-regist">
							<div class="img">
								<svg xmlns="http://www.w3.org/2000/svg" width="82" height="82" viewBox="0 0 82 82" fill="none">

									<path d="M4.5 78.875H77.625" stroke="#CFD4D9" stroke-width="5.5" stroke-linecap="round" />
								</svg>
							</div>
							<h1>
								<svg xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">
									<path d="M1.27344 8.23521C1.27344 5.4328 1.27344 4.03159 1.61895 3.56014C1.96355 3.08956 3.33739 2.63827 6.08598 1.73655L6.60973 1.5648C8.04207 1.09422 8.75778 0.859375 9.5 0.859375C10.2422 0.859375 10.9579 1.09422 12.3903 1.5648L12.914 1.73655C15.6626 2.63827 17.0364 3.08956 17.381 3.56014C17.7266 4.03159 17.7266 5.43367 17.7266 8.23521V9.61451C17.7266 14.5551 13.8519 16.9535 11.4204 17.9709C10.7614 18.247 10.4323 18.3854 9.5 18.3854C8.56766 18.3854 8.23859 18.247 7.57955 17.9709C5.14815 16.9527 1.27344 14.556 1.27344 9.61451V8.23521Z" stroke="#FEBB10" stroke-width="1.64531" />
									<path d="M9.49854 5.41895V9.99332" stroke="#FEBB10" stroke-width="1.64531" stroke-linecap="round" />
									<path d="M9.49638 14.5743C10.128 14.5743 10.64 14.0623 10.64 13.4307C10.64 12.7991 10.128 12.2871 9.49638 12.2871C8.86479 12.2871 8.35278 12.7991 8.35278 13.4307C8.35278 14.0623 8.86479 14.5743 9.49638 14.5743Z" fill="#FEBB10" />
								</svg>
								<span>서비스 점검 중입니다.</span>
							</h1>
							<h2>2024-12-01 00:00 ~ 2024-12-01 06:00</h2>
							<p>서비스 이용에 불편을 드려 죄송합니다. <br> 잠시후에 이용해 주시기 바랍니다.</p>
						</div>
						<!-- //init-regist -->
					</div>
					<!-- //division-center -->

				</div>
				<!-- //content -->

			</div>
			<!-- //container -->

		</div>
		<!-- //content end -->
		<!-- //main-inner -->


		<!-- bottom-btn -->
		<div class="bottom-btn">
			<div class="btn-wrap">
				<button type="button" class="btn-large btn-primary">재시도</button>
			</div>
		</div>
		<!-- //bottom-btn -->

	</main>
	<!-- //main -->

</body>

</html>
