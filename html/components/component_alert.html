<body>
	<div class="ui-guide">
		<h1>Alert</h1>
		<p>Modal Popup</p>

		<div class="ui-guide-section">
			<div class="ui-guide-box">
				<div class="guide-column-list">
					<button type="button" class="btn-large btn-primary" onclick="$swal.fire01('삭제하시겠습니까', '예', true, '아니요');">Alert1</button>
					<button type="button" class="btn-large btn-primary" onclick="$swal.fire02('삭제하시겠습니까', 'caution', '예',  true, '아니요');">Alert2</button>
					<button type="button" class="btn-large btn-primary" onclick="$swal.fire03('삭제하시겠습니까', '예', true, '아니요')">Alert3</button>
					<button type="button" class="btn-large btn-primary" onclick="$swal.fire04('삭제하시겠습니까', '예', 'icon-locked', '확인')">Alert4</button>
					<button type="button" class="btn-large btn-primary" onclick="swalFire2()">AlertCamera</button>

				</div>
			</div>
		</div>
	</div>
	<script>
		function swalFire2() {
			Swal.fire({
				showCloseButton: true,
				reverseButtons: true,
				confirmButtonText: '확인',
				customClass: {
					htmlContainer: 'mt40',
					actions: 'btn-wrap pt40',
					cancelButton: "btn-large btn-outlined",
					confirmButton: "btn-large btn-primary",
				},
				buttonsStyling: false,
				html: `
						<i class="icon-only icon-48 icon-camera bg-icon bg-icon-gray_1"></i>
						<strong class="title-large mt8">명함 촬영 안내</strong>
						<p class="body-large mt8">휴대폰 세로 모드로 촬영하세요.</p>
						<picture class="d-flex j-center mt16">
							<source srcset="../../resources/images/@temp/image_TMP.png">
							<img src="../../resources/images/@temp/image_TMP.png" alt="">
						</picture>
						`,
			})
		}
	</script>

</body>
