<body>

				<div class="center">
					<h1>환율계산기</h1>

				<div class="right">

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">
				<!-- content -->
				<div class="content">

					<style>
						body {
							background-color: var(--background-bg_lightGray);
						}
					</style>

					<!-- tab-content -->
					<div class="tab-content tab-fluid tab-sticky">
						<ul class="tab-list tab-col overflow-list px24" role="tablist">
							<li class="tab tab-active"><a role="tab" href="#" class="fs-18">외국통화매도</a></li>
							<li class="tab"><a role="tab" href="#" class="fs-18">외국통화매입</a></li>
							<li class="tab"><a role="tab" href="#" class="fs-18">당발송금</a></li>
							<li class="tab"><a role="tab" href="#" class="fs-18">타발송금</a></li>
						</ul>
					</div>
					<!-- //tab-content -->

					<!-- form -->
					<div class="form mt40">
						<div class="form-exchange block pt20">
							<div class="label">
								<button class="flag flag-us" data-micromodal-trigger="modal-select"><strong>USD</strong><span>미국 달러</span></button>
							</div>
							<div class="ex-input-wrap mt16">
								<input type="number" placeholder="1">
								<span class="mt4">1달러</span>
							</div>
						</div>
					</div>
					<!-- //form -->

					<!-- form -->
					<div class="form mt16">
						<div class="form-exchange block">
							<div class="label j-start">환율우대율<i class="icon-only icon-24 icon-percent2"></i></div>
							<div class="ex-input-wrap mt16">
								<button type="button" class="anchor chevron anchor-fluid" data-placeholder="없음" data-micromodal-trigger="modal-alert1"></button>
								<button type="button" class="anchor chevron anchor-fluid" data-micromodal-trigger="modal-alert1">60%</button>
							</div>
						</div>
					</div>
					<!-- //form -->

					<!-- btn-wrap -->
					<div class="btn-wrap bg-transparent py0 my32">
						<button type="button" class="btn-medium btn-primary btn-round" style="max-width:130px;"><i class="ico-check"></i>조회</button>
					</div>
					<!-- //btn-wrap -->

					<!-- form -->
					<div class="form mt16">
						<div class="form-exchange a-start pt32 pb32" style="border-bottom-left-radius:0;border-bottom-right-radius:0;">
							<div class="label">
								<span class="flag flag-kr"><strong>KRW</strong><span>대한민국</span></span>
							</div>
							<div class="ex-input-wrap">
								<div class="d-flex a-center gap4">
									<input type="text" class="fs-24" value="1,427" readonly>
									<span class="bul mt0 fs-18">/</span>
									<span class="mt0 nowrap">1,459</span>
								</div>
								<div class="d-flex a-center j-end gap4 mt8">
									<span class="mt0 nowrap">적용환율</span>
									<span class="bul mt0 fs-16">/</span>
									<span class="mt0 nowrap">우대전</span>
								</div>
							</div>
						</div>
						<div class="form-exchange a-start pt0" style="border-radius:0;">
							<div class="ex-benefit-wrap">
								<dl>
									<dt>환율우대 90%</dt>
									<dd>1,437,010,000</dd>
									<dd class="sub-text">우대전 1,459,600</dd>
								</dl>
							</div>
						</div>
						<div class="form-exchange a-start pt0" style="border-top-left-radius:0;border-top-right-radius:0;">
							<div class="ex-benefit-wrap">
								<dl>
									<dt>손익정보</dt>
									<dd>24,300,000</dd>
									<dd class="sub-text">우대전 24,300</dd>
								</dl>
							</div>
						</div>
					</div>
					<!-- //form -->

					<p class="description caution body-small fc-typography-caption mt32">단순 계산 및 조회용으로 수수료는 포함되지 않았습니다.</p>
					<p class="description caution body-small fc-typography-caption mt16">상세 계산은 WINI FG900(외환리테일 사전상담 금액계산)거래를 이용하시기 바랍니다.</p>


				</div>
				<!-- //content -->
			</div>
			<!-- //container -->


		</div>

	<!-- micromodal -->

			<div class="modal__container" role="dialog" aria-modal="true">

				<div class="modal__header modal__header__alert">
					<strong class="modal__title title-large">필터</strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close></button>
				</div>
				<div class="modal__content">
					<div class="content content-fluid">
						<div class="select-option select-exchange">
							<ul>
								<li><button type="button"><span>미국 달러</span><strong>USD</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>

								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li><button type="button"><span>일본 100엔</span><strong>JPY</strong></button></li>
								<li class="select-active"><button type="button" aria-label="선택됨"><span>유럽 유로</span><strong>EUR</strong></button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

										</label>
									</div>
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt24">
							<div class="group-content mt0">
								<div class="form">
									<div class="input-wrap input-placeholder">
										<input type="number" class="ar" placeholder="우대율 입력" aria-label="우대율 직접 입력">
										<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
										<div class="visible-placeholder">%</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //group-form -->

					</div>
				</div>
				<div class="modal__footer modal__footer_alert">
					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" data-micromodal-close><i class="ico-check"></i>확인</button>
						</div>
					</div>
