<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">

	<script src="/resources/plugins/jquery/jquery.min.js"></script>

	<!-- [plugins] -->
	<!-- micromodal -->
	<link rel="stylesheet" href="/resources/plugins/micromodal/0.4.10/micromodal.css">
	<script src="/resources/plugins/micromodal/0.4.10/micromodal.min.js"></script>
	<!-- sortable -->
	<script src="/resources/plugins/sortable/1.15.2/Sortable.min.js"></script>
	<!-- sweetalert2 -->
	<link rel="stylesheet" href="/resources/plugins/sweetalert2/11.11.0/sweetalert2.min.css">
	<script src="/resources/plugins/sweetalert2/11.11.0/sweetalert2.min.js"></script>
	<!-- swiper -->
	<link rel="stylesheet" href="/resources/plugins/swiper/11.1.1/swiper-bundle.min.css">
	<script src="/resources/plugins/swiper/11.1.1/swiper-bundle.min.js"></script>
	<!-- tippy -->
	<script src="/resources/plugins/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="/resources/plugins/popper.js/2.11.8/umd/tippy-bundle.umd.min.js"></script>
	<!-- toastr -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/toastr/2.1.4/toastr.min.css">
	<script src="/resources/plugins/toastr/2.1.4/toastr.min.js"></script>
	<!-- jquery-ui -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/jquery-ui/jquery-ui.css">
	<script src="/resources/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- pinch-zoom -->
	<script src="/resources/plugins/pinch-zoom/pinch-zoom.umd.js"></script>
	<!-- apexcharts -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/apexcharts/3.50.0/apexcharts.css">
	<script src="/resources/plugins/apexcharts/3.50.0/apexcharts.min.js"></script>
	<!-- AOS -->
	<link rel="stylesheet" type="text/css" href="/resources/plugins/aos/3.0.0-beta.6/aos.css">
	<script src="/resources/plugins/aos/3.0.0-beta.6/aos.js"></script>
	<!-- jquery-ui-monthpicker-master -->
	<script src="/resources/plugins/jquery-ui-monthpicker-master/monthpicker.js"></script>
	<!-- jquery-touchSwipe -->
	<script src="/resources/plugins/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script><!-- //[plugins] -->

	<!-- ui source -->
	<link rel="stylesheet" href="/resources/css/ui-fonts.css">
	<link rel="stylesheet" href="/resources/css/ui-variable.css">
	<link rel="stylesheet" href="/resources/css/ui-default.css">
	<link rel="stylesheet" href="/resources/css/ui-layout.css">
	<link rel="stylesheet" href="/resources/css/ui-style.css">
	<link rel="stylesheet" href="/resources/css/ui-content.css">
	<link rel="stylesheet" href="/resources/css/ui-plugins.css">
	<link rel="stylesheet" href="/resources/css/ui-skeletone.css">

	<script src="/resources/js/ui-script.js"></script>
	<script src="/resources/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->
</head>

<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1>펀드/지수 검색</h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<!-- sticky-content -->
					<div class="sticky-sentinal"></div>
					<div class="sticky-content content-fluid">
						<div class="sticky-content-inner">
							<!-- form -->
							<div class="form">
								<div class="label"></div>
								<div class="input-wrap input-btn">
									<input type="text" placeholder="펀드/지수명으로 검색해 보세요." aria-label="검색">
									<button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
									<button type="button" class="input-search" aria-label="입력 내용 검색"></button>
								</div>
								<p class="validate-text"></p>
							</div>
							<!-- //form -->
						</div>
					</div>
					<!-- //sticky-content -->


					<!-- group-form -->
					<div class="group-form py16">
						<div class="group-title">
							<strong class="title-medium fw-500">최근 본 펀드/지수 담기</strong>
						</div>
						<div class="group-content content-fluid px0 mt14">
							<ul class="d-flex overflow-list px16">
								<li>
									<button class="btn-xsmall btn-primary btn-round text-ellipsis" aria-label="선택됨"><span style="max-width:122px;">KOSPI</span></button>
								</li>
								<li>
									<button class="btn-xsmall btn-outlined btn-round text-ellipsis"><span style="max-width:122px;">피델리티글로벌배텍스트</span></button>
								</li>
								<li>
									<button class="btn-xsmall btn-outlined btn-round text-ellipsis"><span style="max-width:122px;">신한글로벌탄소중립</span></button>
								</li>
								<li>
									<button class="btn-xsmall btn-outlined btn-round text-ellipsis"><span style="max-width:122px;">DOW</span></button>
								</li>
							</ul>
						</div>
					</div>
					<!-- //group-form -->

					<p class="description info body-small fc-typography-caption mt16">주요 지수의 비교 데이터를 제공합니다. <br> 지수는 아래에서 선택해주세요.</p>


					<!-- group-form -->
					<div class="group-form mt16">
						<div class="group-content content-fluid px0">
							<!-- tab-content -->
							<div class="tab-content">
								<ul class="tab-list tab-col overflow-list px24" role="tablist">
									<li class="tab tab-active"><a role="tab" href="#" class="fs-18">주가지수</a></li>
									<li class="tab"><a role="tab" href="#" class="fs-18">채권금리</a></li>
									<li class="tab"><a role="tab" href="#" class="fs-18">환율</a></li>
									<li class="tab"><a role="tab" href="#" class="fs-18">원자재</a></li>
									<li class="tab"><a role="tab" href="#" class="fs-18">나의 관심펀드</a></li>
								</ul>
							</div>

							<!-- //tab-content -->
							<div class="tab-content mt16">
								<div class="d-flex flex-wrap px16 gap10 bg-transparent">
									<button class="btn-xsmall btn-primary btn-round" id="error" aria-label="선택됨">KOSPI</button>
									<button class="btn-xsmall btn-primary btn-round" aria-label="선택됨">KOSDAQ</button>
									<button class="btn-xsmall btn-outlined btn-round">KOSPI200</button>
									<button class="btn-xsmall btn-outlined btn-round">S&P500</button>
									<button class="btn-xsmall btn-outlined btn-round">NASDAQ</button>
									<button class="btn-xsmall btn-outlined btn-round">DOW</button>
									<button class="btn-xsmall btn-outlined btn-round">EUROSTOXX50</button>
									<button class="btn-xsmall btn-outlined btn-round">상해종합</button>
									<button class="btn-xsmall btn-outlined btn-round">HSCEI</button>
									<button class="btn-xsmall btn-outlined btn-round">HSCEI</button>
									<button class="btn-xsmall btn-outlined btn-round">HSCEI</button>
									<button class="btn-xsmall btn-outlined btn-round">HSCEI</button>
									<button class="btn-xsmall btn-outlined btn-round">HSCEI</button>
									<button class="btn-xsmall btn-outlined btn-round">HSCEI</button>
									<button class="btn-xsmall btn-outlined btn-round">HSCEI</button>
								</div>
							</div>

						</div>
					</div>
					<!-- //group-form -->


					<!-- bottom-btn -->
					<div class="bottom-btn bottom-btn-shadow">
						<div class="bottom-btn-title">
							<strong class="title-medium">최대 3개를 비교할 수 있습니다.</strong>
						</div>
						<div class="btn-wrap btn-nowrap overflow-list">
							<button type="button" class="btn-xsmall btn-primary btn-round" aria-label="비교선택"><span>KOSPI</span><i class="ico-close-16"></i></button>
							<button type="button" class="btn-xsmall btn-primary btn-round" aria-label="비교선택"><span>KOSDAQ</span><i class="ico-close-16"></i></button>
							<button type="button" class="btn-xsmall btn-outlined btn-round btn-border-dashed"><i class="ico-add"></i></button>
						</div>
						<div class="btn-wrap btn-nowrap overflow-list">
							<button type="button" class="btn-xsmall btn-outlined btn-round btn-border-dashed"><i class="ico-add"></i></button>
							<button type="button" class="btn-xsmall btn-outlined btn-round btn-border-dashed"><i class="ico-add"></i></button>
							<button type="button" class="btn-xsmall btn-outlined btn-round btn-border-dashed"><i class="ico-add"></i></button>
						</div>
						<div class="btn-wrap">
							<button type="button" class="btn-medium btn-primary">비교하기</button>
						</div>
					</div>
					<!-- //bottom-btn -->

				</div>
				<!-- //content -->
			</div>
			<!-- //container -->


		</div>
		<!-- //content end -->
		<!-- //main-inner -->



	</main>
	<!-- //main -->


</body>

</html>
